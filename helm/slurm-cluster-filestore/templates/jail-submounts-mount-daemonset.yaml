{{- range .Values.volume.jailSubMounts }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: {{ $.Release.Namespace }}
  name: {{ include "slurm-cluster-filestore.volume.jail-submount.mount" . }}
spec:
  selector:
    matchLabels:
      slurm: {{ include "slurm-cluster-filestore.volume.jail-submount.mount" . }}
  template:
    metadata:
      labels:
        slurm: {{ include "slurm-cluster-filestore.volume.jail-submount.mount" . }}
    spec:
      containers:
        - name: mount-jail-submount-filestore
          image: busybox
          command:
            - /bin/sh
            - -c
            - /mount-scripts/ensure_mounted.sh -d {{ include "slurm-cluster-filestore.volume.jail-submount.device" . }} -p /mnt/{{ include "slurm-cluster-filestore.volume.jail-submount.name" . }} -s 60
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-mount
              mountPath: /host/mnt
              mountPropagation: Bidirectional
            - name: mount-scripts
              mountPath: /mount-scripts
      volumes:
        - name: host-mount
          hostPath:
            path: /mnt
        - name: mount-scripts
          configMap:
            name: mount-scripts
            defaultMode: 0500
      tolerations:
        # Allow scheduling on GPU nodes
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              # Require scheduling on GPU nodes
              - matchExpressions:
                  - key: nebius.com/node-group-id
                    operator: In
                    values:
                      - {{ include "slurm-cluster-filestore.nodeGroup.gpu" $ }}
                      # Require scheduling on Non-GPU nodes
              - matchExpressions:
                  - key: nebius.com/node-group-id
                    operator: In
                    values:
                      - {{ include "slurm-cluster-filestore.nodeGroup.nonGpu" $ }}
{{- end }}
