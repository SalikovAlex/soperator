apiVersion: slurm.nebius.ai/v1
kind: SlurmCluster
metadata:
  namespace: slurm-example
  name: slurm-1
spec:
  crVersion: 0.1.1
  pause: false
  k8sNodeFilters:
    - name: gpu
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nebius.com/node-group-id
                    operator: In
                    values:
                      - f2mnotpqedjho5akhb4b
    - name: no-gpu-ssd
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nebius.com/node-group-id
                    operator: In
                    values:
                      - f2m7hn7o3ga84eopr11m
  volumeSources:
    - name: spool
      persistentVolumeClaim:
        claimName: slurm-example-controller-spool
        readOnly: false
    - name: jail
      persistentVolumeClaim:
        claimName: slurm-example-jail
        readOnly: false
  secrets:
    mungeKey:
      name: munge-key
      key: munge.key
    sshRootPublicKeys:
      name: ssh-root-keys
      keys:
        - authorized_keys
  slurmNodes:
    controller:
      size: 1
      k8sNodeFilterName: "no-gpu-ssd"
      slurmctld:
        image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/controller_slurmctld:latest
        port: 6817
        resources:
          cpu: 1000m
          memory: 10Gi
          ephemeralStorage: 10Gi
      munge:
        image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/munge:latest
      volumes:
        spool:
          volumeSourceName: "spool"
        jail:
          volumeSourceName: "jail"
    worker:
      size: 1
      k8sNodeFilterName: "gpu"
      slurmd:
        image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/worker_slurmd:latest
        port: 6818
        resources:
          cpu: 1000m
          memory: 10Gi
          # nvidia.com/gpu: 8
          ephemeralStorage: 50Gi
      volumes:
        users:
          volumeClaimTemplateSpec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 10Gi
            storageClassName: nebius-network-ssd
            volumeMode: Filesystem
        spool:
          volumeClaimTemplateSpec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 10Gi
            storageClassName: nebius-network-ssd
            volumeMode: Filesystem
        jail:
          volumeSourceName: jail
        jailSubMounts:
           - name: "datasets"
             mountPath: "/mnt/datasets"
             volumeSourceName: "datasets"
           - name: "checkpoints"
             mountPath: "/mnt/checkpoints"
             volumeSourceName: "checkpoints"
           - name: "ml-configs"
             mountPath: "/etc/ml-config"
             volumeSourceName: "ml-configs"
    login:
      size: 1
      k8sNodeFilterName: "no-gpu-ssd"
      sshd:
        image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/login_sshd:latest
        port: 22
        resources:
          cpu: 1000m
          memory: 10Gi
          ephemeralStorage: 10Gi
      sshdServiceType: "LoadBalancer"
      volumes:
        users:
          volumeClaimTemplateSpec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 10Gi
            storageClassName: "nebius-network-ssd"
            volumeMode: Filesystem
        jail:
          volumeSourceName: "jail"
        jailSubMounts:
           - name: "datasets"
             mountPath: "/mnt/datasets"
             volumeSourceName: "datasets"
           - name: "checkpoints"
             mountPath: "/mnt/checkpoints"
             volumeSourceName: "checkpoints"
           - name: "ml-configs"
             mountPath: "/etc/ml-config"
             volumeSourceName: "ml-configs"
